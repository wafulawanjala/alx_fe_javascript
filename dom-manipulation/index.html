<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div>
        <label for="categoryFilter">Select Category: </label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            <!-- Categories will be populated here dynamically -->
        </select>
    </div>
    
    <div id="quoteDisplay">
        <!-- Quotes will be displayed here -->
    </div>
    
    <div>
        <h2>Add a New Quote</h2>
        <label for="quoteText">Quote:</label>
        <input type="text" id="quoteText" placeholder="Enter your quote">
        <label for="quoteCategory">Category:</label>
        <select id="quoteCategory">
            <!-- Categories will be populated here dynamically -->
        </select>
        <button onclick="addQuote()">Add Quote</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
