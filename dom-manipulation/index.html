<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <div>
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            <!-- Categories will be dynamically populated -->
        </select>
    </div>

    <div id="quoteDisplay">
        <!-- Random quote or filtered quotes will be displayed here -->
    </div>

    <button id="newQuote" onclick="showRandomQuote()">Show Random Quote</button>

    <h2>Add a New Quote</h2>
    <div>
        <label for="quoteText">Quote:</label>
        <input type="text" id="quoteText" placeholder="Enter a new quote">
    </div>
    
    <div>
        <label for="quoteCategory">Category:</label>
        <input type="text" id="quoteCategory" placeholder="Enter category">
    </div>

    <button onclick="addQuote()">Add Quote</button>

    <script src="script.js"></script>
</body>
</html>
